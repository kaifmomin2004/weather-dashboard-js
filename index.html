<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input type="text" id="search-bar" placeholder="Enter city name" />
        <button id="search-btn">
          <img
            src="https://img.icons8.com/ios-glyphs/30/search--v1.png"
            alt="search"
          />
        </button>
      </div>
      <div class="weather" id="weather-section">
        <h2 class="city">City Name</h2>
        <h1 class="temp">--Â°C</h1>
        <div class="details">
          <div class="col">
            <img src="https://img.icons8.com/ios/50/wind--v1.png" alt="wind" />
            <div>
              <p class="wind">-- km/h</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
